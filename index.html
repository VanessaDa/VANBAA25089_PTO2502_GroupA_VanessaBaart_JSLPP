<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,400;0,600;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon.svg" />
    <script defer type="module" src="./scripts.js"></script>
    <title>Kanban Task Management</title>
  </head>

  <body>
    <!-- Sidebar -->
    <aside class="sidebar" id="side-bar-div">
      <!-- Logo Section -->
      <div class="logo-section">
        <img src="./assets/logo-light.svg" alt="Kanban Logo Light" class="logo logo-light" />
        <img src="./assets/logo-dark.svg" alt="Kanban Logo Dark" class="logo logo-dark" />
      </div>

      <!-- Boards List -->
      <div class="board-section">
        <p class="board-heading">ALL BOARDS (1)</p>
        <ul class="board-list">
          <li class="board-item active">
            <span>Launch Career</span>
          </li>
        </ul>
      </div>

      <!-- Theme Toggle & Hide Button -->
      <div class="bottom-controls">
        <div class="theme-toggle">
          <img src="./assets/icon-light-theme.svg" alt="Light Theme" />
          <label class="switch">
            <input type="checkbox" id="theme-toggle" />
            <span class="slider"></span>
          </label>
          <img src="./assets/icon-dark-theme.svg" alt="Dark Theme" />
        </div>

        <button id="hide-sidebar-btn" class="hide-sidebar">
          <img src="./assets/icon-hide-sidebar.svg" alt="Hide Sidebar" />
          <span>Hide Sidebar</span>
        </button>
      </div>
    </aside>

    <!-- Layout -->
    <div id="layout">
      <header id="header" class="sticky-header">
        <div class="header-name-div">
          <img src="./assets/favicon.svg" alt="Logo" class="logo-mobile" />
          <h2 id="header-board-name">Launch Career</h2>
        </div>
        <div class="header-btn-wrapper">
          <button id="add-task-btn" class="board-btn" aria-label="Add Task">
            <span class="plus-icon">+</span>
            <span class="add-task-text">Add Task</span>
          </button>
        </div>
      </header>

      <div class="container">
        <main class="card-column-main">
          <!-- TODO Column -->
          <div class="column-div" data-status="todo">
            <div id="todo-head-div" class="column-head-div">
              <span class="dot" id="todo-dot"></span>
              <h4 id="toDoText" class="columnHeader">TODO (2)</h4>
            </div>
            <div id="todo-column" class="tasks-container"></div>
          </div>

          <!-- DOING Column -->
          <div class="column-div" data-status="doing">
            <div id="doing-head-div" class="column-head-div">
              <span class="dot" id="doing-dot"></span>
              <h4 id="doingText" class="columnHeader">DOING (2)</h4>
            </div>
            <div id="doing-column" class="tasks-container"></div>
          </div>

          <!-- DONE Column -->
          <div class="column-div" data-status="done">
            <div id="done-head-div" class="column-head-div">
              <span class="dot" id="done-dot"></span>
              <h4 id="doneText" class="columnHeader">DONE (2)</h4>
            </div>
            <div id="done-column" class="tasks-container"></div>
          </div>
        </main>
      </div>
    </div>

    <!-- Modal for Viewing and Editing Tasks -->
    <dialog id="task-modal">
      <form method="dialog" id="task-form">
        <div class="modal-header">
          <h3 id="modal-title">Task</h3>
          <button type="button" class="close-btn" id="close-modal-btn">&times;</button>
        </div>

        <label for="task-title">Title</label>
        <input type="text" id="task-title" name="title" required />

        <label for="task-desc">Description</label>
        <textarea id="task-desc" name="description" rows="4"></textarea>

        <label for="task-status">Status</label>
        <select id="task-status" name="status" required>
          <option value="todo">todo</option>
          <option value="doing">doing</option>
          <option value="done">done</option>
        </select>

        <div class="submit-wrapper">
          <button type="submit" id="submit-task-btn" class="submit-task-btn">Create Task</button>
          <button type="button" id="delete-task-btn" class="delete-task-btn">Delete Task</button>
        </div>
      </form>
    </dialog>
  </body>
</html>
